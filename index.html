<iframe id="myFrame" src="https://file.garden/Z1kmEVWjoTcmNL4i/Eaglercraft_1.12_Offline_en_US.html" style="width: 100%; border: none;"></iframe>

<script>
  const iframe = document.getElementById('myFrame');

  // Adjust height once the iframe loads
  iframe.onload = () => {
    try {
      // Access the iframe's content height
      const iframeHeight = iframe.contentWindow.document.body.scrollHeight;
      iframe.style.height = iframeHeight + 'px';
    } catch (err) {
      console.warn('Cannot access iframe content (cross-origin issue).');
    }
  };
</script>
