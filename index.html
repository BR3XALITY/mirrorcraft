<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* prevent scrollbars */
    }
    #myFrame {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myFrame" src="https://file.garden/Z1kmEVWjoTcmNL4i/Eaglercraft_1.12_Offline_en_US.html"></iframe>

  <script>
    const iframe = document.getElementById('myFrame');

    function resizeIframe() {
      iframe.style.height = window.innerHeight + 'px';
    }

    // Resize on load and whenever the window size changes
    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
